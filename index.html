    <script type="module">

        renderer.toneMapping = THREE.ACESFilmicToneMapping;

        controls.target.set(0, 0.5, 0);

        // --- ç¯å…‰è®¾è®¡ï¼šæŸ”å’Œã€å¤šå…‰æºï¼Œæ¨¡ä»¿è‹¹æœäº§å“æ‘„å½± ---
        // ç¯å¢ƒå…‰

        // è½®å»“å…‰ (èƒŒå…‰)

        // ä¸€ä¸ªå°ç‚¹å…‰æºåœ¨çœ¼ç›ä½ç½®å¢åŠ çœ¼ç¥å…‰ (ä½†éœ€è¦ç­‰æ¨¡å‹åŠ è½½åæ”¾åœ¨æ¨¡å‹çœ¼ç›é™„è¿‘ï¼Œè¿™é‡Œç®€å•åŠ åœ¨ç›¸æœºæ–¹å‘)
        const eyeLight = new THREE.PointLight(0xffaa88, 0.5);

        const groundGeometry = new THREE.CircleGeometry(5, 32);

        const dotMat = new THREE.MeshStandardMaterial({ color: 0xdddddd });

        // å¯é€‰ï¼šæ·»åŠ ä¸€ä¸ªå¾®å¼±çš„åŠçƒå…‰ï¼Œè®©åº•éƒ¨ä¸å®Œå…¨æ˜¯é»‘çš„
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 0.3);

        // --- åŠ¨ç”»å¾ªç¯ ---
        function animate() {
